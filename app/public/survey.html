<head>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="main">
        <div class="q1">

        <div class="q2">

                <option value="1">1 (Strongly Disagree)</option>

                <option value="3">3</option>

                <option value="5">5 (Strongly Agree)</option>
        </div>
        <div class="q3">
                Question 3
                <p>Aliens are out there we just havent found them yet</p>
            <select class="chosen-select" id="q3">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>

                <option value="5">5 (Strongly Agree)</option>
        </div>
        <div class="q4">
                Question 4
                <p>Bacon can double as a napkin when supplies are low</p>

        <div class="q5">

            <p>Diapers should be the next big style trend</p>

                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>

    </div>

    <div id="results-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                  <h2 id="match-name"></h2>
                  <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
                </div>
                <div class="modal-footer">
                  <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
        
            </div>
          </div>

          <script type="text/javascript">
            // Chosen CSS
            var config = {
              ".chosen-select": {},
              ".chosen-select-deselect": {
                allow_single_deselect: true
              },
              ".chosen-select-no-single": {
                disable_search_threshold: 5
              },
              ".chosen-select-no-results": {
                no_results_text: "Oops, nothing found!"
              },
              ".chosen-select-width": {
                width: "95%"
              }
            };

            for (var selector in config) {
      $(selector).chosen(config[selector]);
    }

    // Capture the form inputs
    $("#submit").on("click", function(event) {
      event.preventDefault();

      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });

        $(".chosen-select").each(function() {

          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var user = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          compatibility: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };

        // AJAX post the data to the friends API.
        $.post("/api/friends", user, function(data) {

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");

        });
      } else {
        alert("Please fill out all fields before submitting!");
      }
    });
  </script>
</body>

</html>
